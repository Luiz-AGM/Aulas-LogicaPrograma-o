<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- o desafio era só finalizar a calculadora para mostrar o resultado desejado -->
    
    <h1>Calculadora</h1>
    <hr>

    <label for="">1° número</label>
    <input title="1" type="number" id="n1" autofocus> <!--se colocar value mostra o valor automaticamente-->

    <br><br>

    <label for="">2° número</label>
    <input title="2" type="number" id="n2" placeholder="0">

    <button type="button" onclick="calcular()">Calcular</button>

    <hr>
    <label for="">Resultado</label>
    <input title="result" type="number" id="resultado" readonly> <!--ou disabled (mas fica "apagado")-->
    <hr>

    <script src="calculadora.js"></script>
</body>
</html>
