    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de carregamento - Javascript</title>
</head>
<body>
    <!-- Script inline - precisa de interação para acontecer-->
    <h1 onclick="alert('inline')">
        formas de carregamento
    </h1>

    <!-- script embed (incorporado) não precisa de interação para acontecer-->
    <script>
        alert("embed")
    </script>

    <!-- Script External -- não precisa de interação para acontecer> -->

    <script src="external.js"></script>

    <!-- javascript é uma linguagem interpretada -->
</body>
</html>
